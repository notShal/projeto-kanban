<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Kanban Board</h1>
        <button class="primary" onclick="openModal()">Nova Tarefa</button>
    </div>
    <div class="container">
        <div class="column" data-column="1">
            <div class="head">
                <span>A fazer</span>
            </div>
            <div class="body">

            </div>
        </div>
        <div class="column" data-column="2">
            <div class="head">
                <span>Em progresso</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column" data-column="3">
            <div class="head">
                <span>Finalizado</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column" data-column="4">
            <div class="head">
                <span>Arquivado</span>
            </div>
            <div class="body">

            </div>
        </div>

    </div>
    <div id="modal">
        <div class="box">
            <div class="head">
                <span id="creationModeTitle">Nova tarefa</span>
                <span id="editModeTitle">Editar tarefa</span>
                <button class="material-icons" onclick="closeModal()">
                    close
                </button>
            </div>

            <div class="form">
                <input type="hidden" id="idInput">

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Prioridade</label>
                    <select id="priority">
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="column">Conuna</label>
                    <select id="column">
                        <option value="1">A fazer</option>
                        <option value="2">Em progresso</option>
                        <option value="3">Finalizado</option>
                        <option value="4">Arquivado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prazo">Prazo</label>
                    <input type="date" id="deadLine">
                </div>

                <button class="primary" onclick="createTask()" id="creationModeBtn">Cadastrar</button>
                <button class="primary" onclick="updateTask()" id="editModeBtn">Salvar alterações</button>
            </div>
        </div>
    </div>
    <script src="js/moment.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
